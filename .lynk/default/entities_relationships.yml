relationships:
  customer-device:
    relationship: one_to_many
    joins: []
  customer-nation:
    relationship: many_to_one
    joins:
    - name: default
      default: true
      type: fields
      fields:
      - source_field: nation_id
        destination_field: nation_id
        operator: equal
  customer-order:
    relationship: one_to_many
    joins:
    - name: customerOrder
      default: true
      type: sql
      sql: '{source}.customer_id = {destination}.customer_id'
