related_assets:
  demo_dev.tpch_sf1.customer:
    relationship: one_to_one
    joins:
    - name: all_customers
      default: true
      type: fields
      fields:
      - source: customer_id
        destination: customer_id
        operator: equal
  demo_dev.tpch_sf1.orders:
    relationship: one_to_many
    joins:
    - name: all_orders
      default: true
      type: fields
      fields:
      - source: customer_id
        destination: customer_id
        operator: equal
  demo_dev.tpch_sf1.device:
    relationship: one_to_one
    joins:
    - name: all_devices
      default: true
      type: fields
      fields:
      - source: customer_id
        destination: customerid
        operator: equal
  demo_dev.tpch_sf1.nation:
    relationship: many_to_one
    joins:
    - name: all_nations
      default: true
      type: sql
      sql: '{source}.nation_id = {destination}.nation_id'
  demo_dev.tpch_sf1.lineitem:
    relationship: one_to_many
    joins:
    - name: all_lineitems
      default: true
      type: lookup
      lookup:
      - destination: demo_dev.tpch_sf1.orders
        type: fields
        fields:
        - source: customer_id
          destination: customer_id
          operator: equal
      - destination: demo_dev.tpch_sf1.lineitem
        type: fields
        fields:
        - source: order_id
          destination: order_id
          operator: equal
    - name: lineitems_related
      default: false
      type: lookup
      lookup:
      - destination: demo_dev.tpch_sf1.orders
        type: fields
        fields:
        - source: customer_id
          destination: customer_id
          operator: equal
      - destination: demo_dev.tpch_sf1.lineitem
        type: fields
        fields:
        - source: order_id
          destination: order_id
          operator: equal
        - source: order_date
          destination: commit_date
          operator: lte
  demo_dev.tpch_sf1.region:
    relationship: one_to_many
    joins:
    - name: related_regions
      default: true
      type: lookup
      lookup:
      - destination: demo_dev.tpch_sf1.nation
        type: fields
        fields:
        - source: nation_id
          destination: nation_id
          operator: equal
      - destination: demo_dev.tpch_sf1.region
        type: fields
        fields:
        - source: region_id
          destination: region_id
          operator: equal
