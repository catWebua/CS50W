asset: networx_src.networx_global.ng_payments

business_keys: []

description: ''

measures:
- name: attempts_count
  description: counting the distinct payment_ids, returns 0 if no payment attempts
    made
  sql: coalesce(count(distinct {payment_id}),0)
- name: has_invoice
  description: ''
  sql: max(case when {billing_system_type}='invoice' then 1 else 0 end) = 1
- name: first_attempt_ts
  description: ''
  sql: min({created_at})
