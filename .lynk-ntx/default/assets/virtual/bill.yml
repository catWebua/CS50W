entity: bill

defaults: null

measures:
- name: count_bills
  description: distinct count of bills
  sql: count(distinct {bill_id})
- name: sum_payment_amount
  description: sum of payment amount according to last patment attempts per bill
  sql: sum({last_payment_attempt_amount})
- name: first_bill_created_at
  description: ''
  sql: min({created_at})
- name: last_bill_created_at
  description: ''
  sql: max({created_at})
- name: count_bill_rows
  description: ''
  sql: count(1)
